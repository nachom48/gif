<div class="row">
  <div  *ngFor="let res of resultados" class="col-md-4 col-sm-6">
    <div class="card">
      <img
      [src]="res.images.downsized_medium.url"
      alt="{{res.title}}"
      class="card-img-top">
      <div class="card-body">
        <p class="card-text">
            {{res.title}}
        </p>
      </div>
    </div>
  </div>
</div>
